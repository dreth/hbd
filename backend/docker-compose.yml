services:
  db:
    image: postgres:16.3-bookworm
    container_name: hbd-db
    volumes:
      - hbd-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "6684:5432"

networks:
  default:
    name: hbd-network

volumes:
  hbd-data:
    driver: local
